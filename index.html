<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Bmi Calculator</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
    <p>Height (cm):</p>
    <input type="number" class="input" id="height" value='170' placeholder='Enter your height in cm'>
    <p>Your Weight (kg):</p>
    <input type="number" class="input" id="weight" value='70' placeholder='Enter your weight in kg'>
    <button class="btn" id='btn'>Compute BMI</button>
    <input disabled type="text" class="input" id="bmi-result">
    <h4 class="info-text">Weight Condition: <span id='weight-condition'></span></Condition:span></h4>
  </div>


  <script src='./app.js'></script>
</body>
</html>
